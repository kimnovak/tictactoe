env:
    browser: true
    es2021: true
extends:
    - plugin:react/recommended
    - airbnb
    - plugin:jsx-a11y/recommended
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaFeatures:
        jsx: true
    ecmaVersion: latest
    sourceType: module
plugins:
    - react
    - '@typescript-eslint'
    - jsx-a11y
rules:
    react/react-in-jsx-scope: 0
    react/prop-types: 0
    import/no-unresolved: 0
